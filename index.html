<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearify fashion feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .header img {
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .header img:hover {
            transform: scale(1.05);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.9;
        }

        /* Feedback Section */
        .feedback-section {
            padding: 40px 30px;
        }

        .feedback-section h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #4facfe;
            text-align: center;
        }

        .feedback-section p {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }

        /* Form Styles */
        .feedback-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fff;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-group small {
            display: block;
            text-align: center;
            color: #888;
            margin-top: 5px;
        }

        /* Submit Button */
        .submit-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        /* Footer */
        .footer {
            background: #f8f9fa;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header img {
                max-width: 120px;
            }

            .feedback-section {
                padding: 30px 20px;
            }
        }

        /* Error Message Styles for JS */
        .error-message {
            margin-top: 5px;
            color: red;
            font-size: 0.9rem;
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="pic.jpg" alt="GenZ Tendz Wears T-Shirt" />
            <h1>Wearify Fashion Store</h1>
            <p class="tagline">India's new style code - Wearify Fashion</p>
        </header>

        <main class="feedback-section">
            <h2>We Value Your Feedback</h2>
            <p>Your feedback is valuable to us. Please share your thoughts with us.</p>

            <form class="feedback-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number">
                </div>

                <div class="form-group">
                    <label for="rating">Star Rating</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select a rating</option>
                        <option value="1">1 </option>
                        <option value="2">2 </option>
                        <option value="3">3 </option>
                        <option value="4">4 </option>
                        <option value="5">5 </option>
                    </select>
                    <small>Rate your experience from 1-5 stars</small>
                </div>

                <div class="form-group">
                    <label for="feedback">Overall Feedback</label>
                    <textarea id="feedback" name="feedback" rows="5" required placeholder="Tell us what you loved (or what we can improve) about our odor-free T-shirts!"></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Wearify Fashion Store. All rights reserved. Stay fresh, stay Wearify!</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.feedback-form');

            // Form Validation and Submission
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default submission

                // Get form data
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const mobile = document.getElementById('mobile').value.trim();
                const rating = document.getElementById('rating').value;
                const feedback = document.getElementById('feedback').value.trim();

                // Validation
                let isValid = true;
                clearErrors();

                if (!name) {
                    showError('name', 'Name is required.');
                    isValid = false;
                }
                if (!email || !isValidEmail(email)) {
                    showError('email', 'Please enter a valid email address.');
                    isValid = false;
                }
                if (!mobile || !isValidMobile(mobile)) {
                    isValid = true;
                }
                if (!rating) {
                    showError('rating', 'Please select a star rating.');
                    isValid = false;
                }
                if (!feedback) {
                    showError('feedback', 'Overall feedback is required.');
                    isValid = false;
                }

                if (isValid) {
                    // Simulate submission (replace with API call later)
                    const formData = {
                        name,
                        email,
                        mobile,
                        rating,
                        feedback
                    };
                    console.log('Feedback Submitted:', formData); // For testing

                    // Show success message
                    alert('Thank you for your feedback! We appreciate your input.');
                    form.reset(); // Reset form after submission
                }
            });

            // Helper Functions
            function showError(fieldId, message) {
                const field = document.getElementById(fieldId);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                field.parentNode.appendChild(errorDiv);
            }

            function clearErrors() {
                document.querySelectorAll('.error-message').forEach(el => el.remove());
            }

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function isValidMobile(mobile) {
                const mobileRegex = /^\d{3}-\d{3}-\d{4}$/; // Example: 123-456-7890
                return mobileRegex.test(mobile);
            }
        });
    </script>
</body>
</html>
